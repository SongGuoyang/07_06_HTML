<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 水平线 hr -->
    <hr>
    <hr size="5" color="blue">

    <!-- 换行 br -->
    我<br>
    宋国阳<br>
    
    <!-- 粗体 b 或者 strong -->
    <b>粗体</b>
    <strong>粗体</strong>

    <!-- 斜体 i 或者 em -->
    <i>斜体</i>

    <!-- 下划线 u -->
    <u>下划线</u>
</body>
</html>
